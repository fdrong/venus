{% extends "auth/base.html" %}

{% block title %}用户未确认{% endblock %}

{% block content %}
<div class="page-header">
    <h1>
        您好, {{ current_user.username }}!
    </h1>
    <h3>您还没有确认您的账户.</h3>
    <p>
        在您访问这个网站之前请先确认一下您的账号.
        检查下您的收件箱是否收到有关确认邮件.
    </p>
    <p>
        是否需要重新发送一封确认邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
